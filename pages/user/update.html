<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <title>Modification</title>

  <link href="./../../css/styles.css" rel="stylesheet">
</head>

<body>
  <nav>
    <input type="checkbox" id="navcheck" role="button" title="menu">
    <label for="navcheck" aria-hidden="true" title="menu">
      <h1>
        Make a wish
      </h1>
    </label>
    <div class="menu">
      <a href="/pages/wish">
          Ma Wishlist
        </a>
      <a href="/pages/user">
          Offrir un cadeau
        </a>
      <a href="/pages/user">
          Gérer les utilisateurs
        </a>
      <a href="#">Modifier mon profil</a>
      <a href="#">
          Déconnexion
        </a>
    </div>
  </nav>
  <main>
    <article class="app-form">
      <header>Modifier mon profil</header>

      <form name="fos_user_profile_form" method="get" action="show.html" class="fos_user_profile_edit">
        <div id="fos_user_profile_form">
          <div class="form-group">
            <label for="fos_user_profile_form_username" class="required">Nom d'utilisateur</label>
            <input type="text" id="fos_user_profile_form_username" name="fos_user_profile_form[username]" required="required" maxlength="255" pattern=".{2,}" value="Marie">
          </div>
          <div class="form-group">
            <label for="fos_user_profile_form_email" class="required">Adresse e-mail</label>
            <input type="email" id="fos_user_profile_form_email" name="fos_user_profile_form[email]" required="required" value="marie@makeawish.com">
          </div>
          <div class="form-group">
            <label for="fos_user_profile_form_current_password" class="required">Mot de passe actuel</label>
            <input type="password" id="fos_user_profile_form_current_password" name="fos_user_profile_form[current_password]" required="required">
          </div>
          <input type="hidden" id="fos_user_profile_form__token" name="fos_user_profile_form[_token]" value="RQXA2nS8v24CiQrLHpcr7QMo997rVsxzjNUiSwiiJ8U">
        </div>
        <div>
          <input type="submit" value="Mettre à jour">
        </div>
      </form>
    </article>
  </main>
</body>

</html>
